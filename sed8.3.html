<!DOCTYPE html>
<html>

<head>
    <title>Sedinta 8</title>
    <style>
        body {
            font-size: 0;
        }

        .container {
            background: black;
            width: 30%;
            padding: 20px;
        }

        .left {
            display: inline-block;
            background: red;
            height: 150px;
            margin-right: 5%;
            width: 30%;
            float: right;
        }

        .right {
            display: inline-block;
            background: yellow;
            height: 150px;
            width: 100px;
            /* float: left; Ia din inaltimea parintelui*/
        }

        .inner-div {
            height: 20px;
            background: green;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="inner-div"></div>
            <div class="inner-div"></div>
        </div>
    </div>

</body>

</html>
