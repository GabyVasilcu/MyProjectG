<!DOCTYPE html>
<html>

<head>
    <title>Sedinta10.3</title>
    <script>
        //suma cifrelor unui nr
        var n = 123456;
        var sumaCifrelor = 0;
        while (n > 0) {
            sumaCifrelor += n % 10;
            n = parseInt(n / 10);
        }
        console.log(sumaCifrelor);

        //produsul cifrelor unui numar
        var m = 123456;
        var sumaCifrelor = 1;
        while (m > 0) {
            sumaCifrelor *= m % 10;
            m = parseInt(m / 10);
        }
        console.log(sumaCifrelor);
    </script>
</head>

<body>

</body>

</html>
