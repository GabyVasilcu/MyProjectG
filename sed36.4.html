<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        body {
            background: black;
        }

        .snowflake1 {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 10px;
            left: 10%;
            border-radius: 50%;
            background: white;
            transition: ease-in-out;
            animation: snow1 5s infinite;
        }

        .snowflake2 {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 10px;
            left: 35%;
            border-radius: 50%;
            background: white;
            animation: snow1 2.3s infinite;
        }

        .snowflake3 {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 10px;
            left: 50%;
            border-radius: 50%;
            background: white;
            animation: snow1 3s infinite;
        }

        .snowflake4 {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 10px;
            left: 65%;
            border-radius: 50%;
            background: white;
            animation: snow1 2s infinite;
        }

        .snowflake5 {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 10px;
            left: 85%;
            border-radius: 50%;
            background: white;
            animation: snow1 3.5s infinite;
        }

        .snowflake6 {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 10px;
            left: 15%;
            border-radius: 50%;
            background: white;
            animation: snow1 6s infinite;
        }

        .snowflake7 {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 10px;
            left: 30%;
            border-radius: 50%;
            background: white;
            animation: snow1 4.5s infinite;
        }

        .snowflake8 {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 10px;
            left: 90%;
            border-radius: 50%;
            background: white;
            animation: snow1 3.8s infinite;
        }

        .snowflake9 {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 10px;
            left: 70%;
            border-radius: 50%;
            background: white;
            animation: snow1 6.5s infinite;
        }

        .snowflake10 {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 10px;
            left: 45%;
            border-radius: 50%;
            background: white;
            animation: snow1 5.5s infinite;
        }

        @keyframes snow1 {
            0% {transform: translateX(0);}
            50% {transform: translateX(70px);}
            100% {transform: translateX(0);}
            from {top: -5%}
            to {top: 97%}
        }
    </style>
</head>

<body>
    <div class="snowflake1"></div>
    <div class="snowflake2"></div>
    <div class="snowflake3"></div>
    <div class="snowflake4"></div>
    <div class="snowflake5"></div>
    <div class="snowflake6"></div>
    <div class="snowflake7"></div>
    <div class="snowflake8"></div>
    <div class="snowflake9"></div>
    <div class="snowflake10"></div>
</body>

</html>
