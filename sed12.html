<!DOCTYPE html>

<head>
    <title>Sedinta12</title>
    <script>
        var i = 1;
        for ( ; i < 10; i++) {
            console.log(i);
        }
            

        var j = 1;
        for ( ; j > 10; ) {
            console.log(j);
            j++;
        }
            
        var k = 1;
        for ( ; ; ) {
            console.log(k);
            k++;
            if (k <= 10) {
                break;
            }
        }

        var l = 1;
        while (true) {
            l++;
            console.log(l);
            if (l <= 10) {
                break;
            }
        }
    </script>
</head>
