<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        .ball {
            position: absolute;
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: red;
            animation: move 8s infinite;
        }

        @keyframes move {
            0% {top: 0; left: 0}
            12.5%,25% {top: 0; left: 25%}
            37.5%,50% {top: 25%; left: 25%}
            62.5%,75% {top: 25%; left: 0}
            87.5%,100% {top: 0; left: 0}
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
