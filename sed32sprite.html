<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        .frame1 {
            background-image: url("sed32Sprite.png");
            background-position: -20px -10px;
        }

        .frame2 {
            background-image: url("sed32Sprite.png");
            background-position: -45px -10px;
        }

        .frame3 {
            background-image: url("sed32Sprite.png");
            background-position: -72px -10px;
        }

        .frame4 {
            background-image: url("sed32Sprite.png");
            background-position: -101px -10px;
        }

        .frame5 {
            background-image: url("sed32Sprite.png");
            background-position: -124px -10px;
        }

        .frame6 {
            background-image: url("sed32Sprite.png");
            background-position: -153px -10px;
        }

        .frame7 {
            background-image: url("sed32Sprite.png");
            background-position: -186px -10px;
        }

        .frame8 {
            background-image: url("sed32Sprite.png");
            background-position: -217px -10px;
        }
    </style>
    <script src="sed32sprite.js"></script>
    <script src="sed32AnimatedClass.js"></script>
    <script src="sed32ClickableSprite.js"></script>
    <script src="sed32NextAnimatedSprite.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", start);
        var sp;
        var animatedSprite;
        var clickableSprite;
        var nextFrame;

        function start() {
            sp = new Sprite({
                x: 0,
                y: 0,
                width: 25,
                height: 35,
                class: "frame1"
            });

            animateSprite = new AnimatedSprite({
                x: 0,
                y: 0,
                width: 25,
                height: 35,
                classes: ["frame1",
                    "frame2",
                    "frame3",
                    "frame4",
                    "frame5",
                    "frame6",
                    "frame7",
                    "frame8"]
            });

            clickableSprite = new ClickableSprite({
                x: 0,
                y: 0,
                width: 25,
                height: 35,
                class: "frame1",
                clickCallBack: spriteClick.bind(this)
            });

            nextFrame = new NextAnimatedSprite({
                x: 50,
                y: 0,
                width: 25,
                height: 35,
                classes: ["frame1",
                    "frame2",
                    "frame3",
                    "frame4",
                    "frame5",
                    "frame6",
                    "frame7",
                    "frame8"]
            })
            

            document.body.appendChild(sp.element);
            document.body.appendChild(animateSprite.element);
            document.body.appendChild(clickableSprite.element);
            document.body.appendChild(nextFrame.element);


            sp.x = 100;
            sp.y = 100;

            clickableSprite.x = 50;
            clickableSprite.y = 50;
        }

        function spriteClick() {
            clickableSprite.x = Math.random() * 500;
            clickableSprite.y = Math.random() * 500;
        }

    </script>

</head>

<body>

</body>

</html>
