<!DOCTYPE html>
<html>

<head>
    <title>SVG</title>
    <style>
        circle:hover {
            fill: yellow;
        }

        rect:hover {
            fill: black;
        }
    </style>
</head>

<body>
    <svg width="500" height="500">
        <g>
            <circle cx="55" cy="55" r="50"
            fill="red" 
            stroke-width="5" 
            stroke="blue">
            </circle>

            <rect x="150" y="150" 
            width="50" height="100" 
            fill="red" 
            stroke-width="5" 
            stroke="blue">
            </rect>

            <path d="M150 0 L75 200 L225 200 Z" 
            stroke-width="5" 
            stroke="blue" 
            fill="none">

            <path d="M0 50 Q25 0 50 50" 
            stroke-width="5" 
            stroke="blue">

            </path>
        </g>
    </svg>
</body>

</html>
