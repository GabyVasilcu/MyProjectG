<!DOCTYPE html>
<html>
<head>
    <title>PlusMinus</title>
    <style>
        .item {
            width: 200px;
            border: 1px solid black;
            display: block;
            text-align: right;
        }

        .minus {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 25px;
        }

        .plus {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: red;
            text-align: center;
            line-height: 25px;
        }
    </style>
    <script>
        var items = [];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            var div = createElement();
            items.push(div);

            div.addEventListener("click", divClick);

            document.body.appendChild(div);
        }

        function divClick(e) {
            if (e.target.className == "item") {
                return;
            } else if (e.target.className == "minus") {
                console.log("click minus")
            } else {
                // console.log("click plus");
                var div = createElement();
                var currentIndex = items.indexOf(e.currentTarget);
                items.splice(currentIndex, 1);
                div.addEventListener("click", divClick);
                e.currentTarget.insertAdjacentElement("afterend", div);
            }
        }

        function createElement() {
            var div = document.createElement("div");
            div.className = "item";
            var divMinus = document.createElement("div");
            div.className = "minus";
            var divPlus = document.createElement("div");
            div.className = "plus";
            divMinus.innerHTML = "-";
            divPlus.innerHTML = "+";

            div.appendChild(divMinus);
            div.appendChild(document.createElement("br"))
            div.appendChild(divPlus)
            return div;
        }
    </script>
</head>

</body>
</html>
