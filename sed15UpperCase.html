<!DOCTYPE html>
<html>

<head>
    <title>UpperCase+CharCode</title>
    <script>
        var s = "ana are mere";
        var s2 = "";
        var c;
        for (var i = 0; i < s.length; i++) {
            c = s.charCodeAt(i);
            if (c >= 97 && c <= 122) {
                c -= 32;
                s2 += String.fromCharCode(c);
                // s[i] = String.fromCharCode(c);
            } else {
                s2 += s[i];
            }
        }
        s = s2;
        console.log(s);
    </script>
</head>

</body>

</html>
