<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <script>
        var v = [];
        var numarGenerat;
        var min;
        var max;
        var i;
        for (i = 0; i < 1000; i++) {
            numarGenerat = Math.floor(Math.random() * 1000);
            v.push(numarGenerat);
        }
        min = v[0];
        max = v[0];
        for (i = 0; i < 1000; i++) {
            if (min > v[i]) {
                min = v[i];
            }
            if (max < v[i]) {
                max = v[i];
            }
        }
        console.log(min, max);
    </script>
</head>

</html>
