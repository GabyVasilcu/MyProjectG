        while (produs < n) {

        console.warn("numere prime")
        var a = Math.floor(Math.random() * 1000);
        var nrDivizori = 0;

                nrDivizori++;
            }
        }
        if (nrDivizori == 2) {

        } else {
            console.log("numarul nu este prim")
        }
