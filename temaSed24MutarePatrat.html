<!DOCTYPE html>
<html>

<head>
    <title>MutarePatrat</title>
    <style>
        .teren {
            display: inline-block;
            position: relative;
            width: 500px;
            height: 100px;
            border: 1px solid black;
        }

        .patrat {
            display: inline-block;
            position: absolute;
            width: 10px;
            height: 10px;
            background: green;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        var container;
        var square;
        var dX = 0;
        var dY = 0;

        function start() {
            container = document.createElement("div");
            container.className = "teren";
            square = document.createElement("div");
            square.className = "patrat";
            container.appendChild(square);
            document.body.appendChild(container);
            document.addEventListener("keydown", moveSquare);
        }

        function moveSquare(e) {
            //console.log("text")
            var arrow = e.code;
            switch (arrow) {
                case "ArrowLeft":
                    moveLeft();
                    break;
                case "ArrowUp":
                    moveUp();
                    break;
                case "ArrowRight":
                    moveRight();
                    break;
                case "ArrowDown":
                    moveDown();
                    break;
            }
        }

        function moveLeft() {
            dX -= 5;
            if (dX < 0) {
                dX = 0;
            }
            square.style.left = dX + "px";
        }

        function moveUp() {
            dY -= 5;
            if (dY < 0) {
                dY = 0;
            }
            square.style.top = dY + "px";
        }

        function moveRight() {
            dX += 5; 
            if (dX > 490) {
                dX = 490;
            }
            square.style.left = dX + "px";
        }

        function moveDown() {
            dY += 5;
            if (dY > 90) {
                dY = 90;
            }
            square.style.top = dY + "px";
        }
    </script>
</head>

<body>

</body>

</html>
