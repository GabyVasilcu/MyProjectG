<!DOCTYPE html>
<html>

<head>
    <title>DEF</title>
</head>
<style>
    body {
        font-size: 0;
        margin: 0;
        padding: 0;
    }

    .header {
        height: 50px;
    }

    .left {
        display: inline-block;
        background: black;
        height: calc(100vh - 50px);
        width: 200px;
    }

    .middle {
        display: inline-block;
        background: red;
        width: calc(100vw - 500px);
        height: calc(100vh - 50px);
        min-width: 400px;
    }

    .right {
        position: absolute;
        display: inline-block;
        background: yellow;
        height: calc(100vh - 50px);
        width: 300px;
    }
    .container{
        position: relative;
        min-width: 900px;
        width: 100vw;
        height: 100vh;
    }
</style>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>

</html>
